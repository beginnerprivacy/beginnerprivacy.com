# Configuration
baseURL: "https://beginnerprivacy.com/"
title: "Beginner Privacy"

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

disableKinds:
  - taxonomy

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Beginner Privacy
    contentDir: "content/en"
  es:
    languageName: Español
    languageCode: es
    weight: 2
    title: Beginner Privacy
    contentDir: "content/es"
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 3
    title: Beginner Privacy
    contentDir: "content/zh-cn"

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: articles
      name: Articles
      pageRef: /articles
      weight: 1
    - identifier: roadmap
      name: Roadmap
      pageRef: /roadmap
      weight: 2
    - identifier: about
      name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
  footer:
    - identifier: footertext
      name: A beginner-friendly roadmap for enhancing your online privacy.

params:
  description: Online privacy made simple with Beginner Privacy. Learn how to protect your data with our actionable roadmap and guides.
  images:
    - images/og_image.png
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 25
      height: 25
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/beginnerprivacy/beginnerprivacy.com/edit/main/content"

  articles:
    list:
      displayTags: false
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
      # theme: noborder_dark
